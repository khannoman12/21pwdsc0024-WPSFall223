<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS - Online Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>Online Library Management System</header>

    <div class="olms-container">
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="book-list">
               
        </div>

        <div class="add-new-book">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <button type="button" onclick="addBook()">Add Book</button>
            </form>
        </div>

        <div class="search-books">
            <h2>Search for Books</h2>
            <input type="text" id="search-input" placeholder="Enter keywords">
            <button type="button" onclick="searchBooks()">Search</button>
            <ul id="search-results"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
